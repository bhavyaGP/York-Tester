name: Generate Jest Tests

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [main]

jobs:
  generate-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci || npm install
          npm install @google/generative-ai dotenv

      - name: Generate tests
        env:
          GEMINI_API: ${{ secrets.GEMINI_API }}
          BASE_SHA: ${{ github.event.pull_request.base.sha || github.event.before }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha || github.sha }}
          GITHUB_BASE_REF: ${{ github.base_ref }}
        run: node generate-tests.js

      - name: Commit and push generated tests
        run: |
          git config user.name 'York PR Tester Bot'
          git config user.email 'bot@york-pr-tester.com'
          git add tests/ || echo "No tests added"
          git diff --cached --quiet || git commit -m "Auto-generate Jest tests for changed files"
          git push origin HEAD:${{ github.head_ref || github.ref_name }}
